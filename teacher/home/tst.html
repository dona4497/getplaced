        <h1>Test Details</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="question">Test Name</label>
                <input type="text" class="form-control" id="question" name="tname" placeholder="Enter test name" Required>

			 <div class="form-group">

               <select name="area" class="form-control">

		       </select>

			<div class="form-group">
                <label for="qnno">NUMBER OF QUESTIONS</label>
                <input type="text" name="qnno"  class="form-control" placeholder="material" required>
				
            </div>
			
			
            <div class="form-group">
                 <label for="question">Type</label>
               <select name="type" class="form-control">
					<option value=""><-SELECT-></option>
					<option value="Test">TEST</option>
					<option value="Training">TRAINING</option>
					</select>
					
            </div>
			
     <h2>Set New Timer</h2>
            
                <label for="minute" >Minutes</label>

                <input type="digit" class="form-control input-group-lg reg_name" name="sec" placeholder="Sec" Required>
